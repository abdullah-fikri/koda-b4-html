<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/Delete-Rename.css" />
  </head>
  <body>
    <nav>
      <img src="/assets/Logo.svg" alt="" />
      <ul>
        <li class="notif">
          <a href=""><img src="/assets/Notification.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="/assets/Group 30.png" alt="" /></a>
        </li>
        <li class="krozeo">
          <a href=""><img src="/assets/Krozeo Jupiter.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="/assets/down.png" alt="" /></a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <div class="todo">
          <div class="task">
            <span>MY TASKS</span>
            <span>To Do List</span>
            <span>Buat Tugas List Tugas Harian Saya</span>
          </div>
          <div class="btn-tambah-tugas">
            <button>
              <img src="/assets/Plus.svg" alt="" />
              <span>Tambah Tugas</span>
            </button>
          </div>
        </div>
        <div class="container-2">
          <div>
            <span>Sort By</span>
          </div>
          <div>
            <button class="btn">
              <span>By Tanggal</span>
              <img src="/assets/arrow-down-love.png" alt="" />
            </button>
          </div>
        </div>
        <div class="task-checkbox">
            <div class="pop-up">
                <div class="box-pop-up">
                    <div class="edit">
                        <img src="/assets/Edit.png" alt="edit">
                        <span>Rename task</span>
                    </div>
                    <div class="delete">
                        <img src="/assets/Delete.png" alt="delete">
                        <span>Delete task</span>
                    </div>
                </div>
            </div>
          <input type="checkbox" name="check" id="check-1" />
          <label for="check-1" class="checkbox">
            <span></span>
          </label>
          <div>
            <div class="task-checkbox-name">
              <div class="temp-task-checkbox-name">
                <label for="check-1" class="task-checkbox-label"
                  >Product Design</label
                >
                <img src="/assets/option.png" alt="option">
              </div>
              <span class="badge">Hari ini</span>
            </div>

            <div class="note">Tugas untuk design team</div>
          </div>
          <img src="/assets/Arrow - Up 2.png" alt="arrow" class="arrow" />
        </div>
        <div class="container-subtask">
          <div class="subtask">
            <span>SUBTASK</span>
            <button>
              <img src="/assets/Plus-orange.png" alt="" />
              <span>Tambah</span>
            </button>
          </div>
          <div class="point-subtask">
            <div class="product-point-subtask">
                <input type="checkbox" name="check" id="check-point-subtask" />
                <label for="check-point-subtask" class="checkbox">
                    <span></span>
                </label>
              <div class="product-point-subtask-child">
                <label for="check-point-subtask">Design Guidelines</label>
                <img src="/assets/trash.png" alt="trash" />
            </div>
            </div>
            <div class="product-point-subtask-2">
                <input type="checkbox" name="check" id="check-point-subtask-2" />
                <label for="check-point-subtask-2" class="checkbox">
                    <span></span>
                </label>
              <div class="product-point-subtask-child-2">
                <label for="check-point-subtask-2">Low-Fidelity design</label>
                <img src="/assets/trash.png" alt="trash" />
              </div>
            </div>
            <div class="product-point-subtask-3">
                <input type="checkbox" name="check" id="check-point-subtask-3" />
                <label for="check-point-subtask-3" class="checkbox">
                    <span></span>
                </label>
              <div class="product-point-subtask-child-3">
                <label for="check-point-subtask-3">High-Fidelity design</label>
                <img src="/assets/trash.png" alt="trash" />
              </div>
            </div>
            <div class="product-point-subtask-4">
                <input type="checkbox" name="check" id="check-point-subtask-4" />
                <label for="check-point-subtask-4" class="checkbox">
                    <span></span>
                </label>
              <div class="product-point-subtask-child-4">
                <label for="check-point-subtask-4">Design Review</label>
                <img src="/assets/trash.png" alt="trash" />
              </div>
            </div>
          </div>
        </div>
        <div class="task-checkbox-2">
          <input type="checkbox" name="check" id="check-2" />
          <label for="check-2" class="checkbox">
            <span></span>
          </label>
          <div>
            <div class="task-checkbox-name-2">
              <label for="check-2" class="task-checkbox-label-2"
                >Development</label
              >
              <span class="badge-2">15 Juni 2022</span>
            </div>
          </div>
          <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow-2" />
        </div>
        <div class="task-checkbox-3">
          <input type="checkbox" name="check" id="check-3" />
          <label for="check-3" class="checkbox">
            <span></span>
          </label>
          <div>
            <div class="task-checkbox-name-3">
              <label for="check-3" class="task-checkbox-label-3"
                >Task Launching Wazwez Website</label
              >
              <span class="badge-3">20 Juni 2022</span>
            </div>
          </div>
          <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="arrow-3" />
        </div>
        <div class="footer">
          <div class="line">
            <img src="/assets/Arrow - Right 2.png" alt="" /><span
              >Terselesaikan (3 tugas)</span
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
