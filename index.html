<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wazwez</title>
  <!-- <link rel="stylesheet" href="/css/style.css" /> -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rancho&display=swap" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ["Poppins", "sans-serif"],
            rancho: ["Rancho", "cursive"],
          },
        },
      },
    };
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="font-poppins bg-white">
  <nav class="flex justify-between w-full max-w-7xl h-12 py-10 px-3 mx-auto items-center">
    <img class="h-[40px] md:h-[50px]" src="/assets/Logo.svg" alt="logo" />
    <ul class="flex items-center gap-2.5">
      <li class="notif">
        <a class="flex items-center" href=""><img src="/assets/Notification.png" alt="notification" /></a>
      </li>
      <li class="profile">
        <a class="flex items-center" href=""><img src="/assets/Group 30.png" alt="profile" /></a>
      </li>
      <li class="hidden md:block">
        <a class="flex items-center" href=""><img src="/assets/Krozeo Jupiter.png" alt="users" /></a>
      </li>
      <li>
        <a class="flex items-center" href=""><img src="/assets/down.png" alt="menu" /></a>
      </li>
    </ul>
  </nav>
  <main>
    <!-- container -->
    <div
      class="max-w-[800px] min-h-[672px] my-4 mx-auto bg-white md:shadow-[0_16px_90px_0px_#13073414] p-[20px] md:p-[40px] flex flex-col">
      <!-- todo -->
      <div class="flex flex-col md:flex-row md:justify-between md:items-start">
        <div class="flex flex-col gap-2 md:gap-5">
          <span class="font-medium text-[#FF5F26] tracking-[1px] text-base">MY TASKS</span>
          <span class="font-medium text-black text-2xl">To Do List</span>
          <span class="font-normal text-base text-[#7A7F83]">Buat Tugas List Tugas Harian Saya</span>
        </div>
        <!-- btn-tambah-tugas -->
        <div class="mt-[20px] md:mt-[70px]">
          <button class="flex bg-[#FF5F26] text-white rounded-[60px] items-center border-none gap-[8px] mx-w-[100%] p-3"
            id="btnTambahTugas">
            <img src="/assets/Plus.svg" alt="plus" />
            <span>Tambah Tugas</span>
          </button>
        </div>
      </div>
      <!-- container-2 /box-content-->
      <div class="flex mt-7 justify-between items-center md:mt-10">
        <!-- first child -->
        <div class="text-base font-medium text-[#7A7F83]">
          <span>Sort By</span>
        </div>
        <div class="relative">
          <!-- btn -->
          <button class="rounded-[50px] border border-[#FF5F26] py-2 px-4 flex w-full items-center gap-2"
            id="btnByTanggal">
            <span class="font-semibold text-sm text-[#FF5F26]">By Tanggal</span>
            <img class="w-[24px]" src="/assets/arrow-down-love.png" alt="" />
          </button>

          <!-- box-content-2 (sort)-->
          <div
            class="absolute right-0 top-full mt-2 w-[150px] md:w-[300px] border rounded-lg border-[#CCCED2] z-10 bg-white"
            id="sortByTanggal">
            <!-- box-content2-child -->
            <div class="p-6">
              <!-- date -->
              <div class="flex">
                <span>By Tanggal</span>
                <input type="radio" class="ml-auto" name="sortOption" />
              </div>
              <!-- time -->
              <div class="flex mt-3">
                <span>By Time</span>
                <input type="radio" class="ml-auto" name="sortOption" />
              </div>
              <!-- terbaru -->
              <div class="flex mt-3">
                <span>Terbaru</span>
                <input type="radio" class="ml-auto" name="sortOption" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content -->
      <div class="mt-3">
        <!-- box-content- -->
        <div class="flex-1 w-full">
          <!-- container-nama-tugas -->
          <div
            class="bg-[#F5F5F5] pt-2 pr-4 pb-4 pl-4 mt-2 w-[calc(100%+40px)] ml-[-20px] md:w-[calc(100%+80px)] md:ml-[-40px]"
            id="createTask">
            <!-- nama-tugas -->
            <div class="flex items-center mb-3">
              <input type="checkbox" name="check" id="check-tugas" />
              <label for="check-tugas" class="checkbox">
                <span></span>
              </label>
              <!-- text-tugas -->
              <div class="flex items-center flex-1">
                <input for="check-tugas" placeholder="Masukkan nama tugas"
                  class="pl-1 text-[#9E9E9E] font-medium text-lg w-[300px] border-none outline-none bg-transparent pl-3" />
              </div>
            </div>
            <!-- deskripsi-tugas -->
            <div class="flex items-center mb-3">
              <img src="/assets/menu.png" alt="menu" />
              <input class="text-[#9E9E9E] font-normal text-sm pl-3 w-[400px] border-none outline-none bg-transparent"
                placeholder="Deskripsi Tugas (Optional)" />
            </div>
            <!-- calendar -->
            <div class="flex items-center">
              <img src="/assets/Calendar.svg" alt="calendar" />
              <input class="text-[#9E9E9E] font-normal text-sm pl-3 border-none bg-transparent border-none outline-none"
                placeholder="Tanggal & waktu" />
            </div>
          </div>
          <!-- task-checkbox -->
          <div class="flex gap-[10px] mt-4 relative">
            <!-- pop-up -->
            <div class="absolute top-12 left-[8rem] bg-[#ffffff] border z-15 rounded-lg border-[#CCCED2]" id="popUp">
              <!-- box-pop-up -->
              <div class="p-5 ">
                <!-- edit -->
                <div class="flex items-center ">
                  <img src="/assets/Edit.png" alt="edit">
                  <span class="ml-3 font-normal text-base text-[#293038]">Rename task</span>
                </div>
                <!-- delete -->
                <div class="flex items-center mt-3">
                  <img src="/assets/Delete.png" alt="delete">
                  <span class="ml-3 font-normal text-base text-[#293038] ">Delete task</span>
                </div>
              </div>
            </div>
            <input type="checkbox" name="check" id="check-1" />
            <label for="check-1" class="checkbox">
              <span></span>
            </label>
            <div class="task-checkbox-container-product flex-1">
              <!-- task-checkbox-name -->
              <div class="flex flex-col md:flex-row">
                <!-- task-checkbox-label -->
                <label for="check-1" class="text-[#293028] font-medium text-lg cursor-pointer">Product Design</label>
                <!-- content-option -->
                <div class="flex items-center">
                  <!-- badge -->
                  <span
                    class=" inline-flex md:ml-4 ml-0 px-3 py-2 text-xs font-medium text-[#FF5F26] bg-[#FFEBD3] rounded-[30px]">Hari
                    ini</span>
                  <img class="h-6 w-6" src="/assets/option.png" alt="option" id="option">
                  <p class="rounded-sm text-[#7A7F83] " id="optionText">option</p>
                </div>
              </div>

              <!-- note -->
              <div class="text-sm font-normal text-[#7A7F83] mt-2">
                Tugas untuk design team
              </div>
            </div>
            <!-- arrow -->
            <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="ml-auto w-6 h-6" id="arrowProduckDesign" />
          </div>
          <!-- container-subtask -->
          <div class="mx-w-[800px] h-[224px] mt-4 bg-[#F5F5F5] rounded-lg" id="containerSubtask">
            <!-- subtask -->
            <div class="flex justify-between p-[10px]">
              <span class="text-base font-medium text-[#293038] flex items-center">SUBTASK</span>
              <button class="rounded-[50px] border px-[10px] py-[6px] flex gap-2.5 items-center bg-white">
                <img src="/assets/Plus-orange.png" alt="plus" />
                <span class="text-[#FF5F26] hidden md:block ">Tambah</span>
              </button>
            </div>
            <!-- point-subtask -->
            <div class="p-3">
              <!-- product-point-subtask -->
              <div class="flex">
                <input type="checkbox" name="check" id="check-point-subtask" />
                <label for="check-point-subtask" class="checkbox">
                  <span></span>
                </label>
                <!-- product-point-subtask-child -->
                <div class="flex w-full items-center ml-4">
                  <label class="text-base font-normal text-[#293038] flex items-center" for="check-point-subtask">Design
                    Review</label>
                  <img class="flex ml-auto w-[22px]" src="/assets/trash.png" alt="trash" />
                </div>
              </div>
              <!-- product-point-subtask-2 -->
              <div class="flex mt-[10px]">
                <input type="checkbox" name="check" id="check-point-subtask-2" />
                <label for="check-point-subtask-2" class="checkbox">
                  <span></span>
                </label>
                <!-- product-point-subtask-child -->
                <div class="flex ml-4 items-center w-full">
                  <label class="text-base font-normal text-[#293038]" for="check-point-subtask-2">Low-Fidelity
                    design</label>
                  <img class="ml-auto flex w-[22px]" src="/assets/trash.png" alt="trash" />
                </div>
              </div>
              <!-- product-point-subtask-3 -->
              <div class="flex mt-[10px]">
                <input type="checkbox" name="check" id="check-point-subtask-3" />
                <label for="check-point-subtask-3" class="checkbox">
                  <span></span>
                </label>
                <!-- product-point-subtask-child-3 -->
                <div class="flex ml-4 items-center w-full">
                  <label class="text-base font-normal text-[#293038] flex items-center"
                    for="check-point-subtask-3">High-Fidelity design</label>
                  <img class="ml-auto flex w-[22px]" src="/assets/trash.png" alt="trash" />
                </div>
              </div>
              <!-- product-point-subtask-4 -->
              <div class="flex mt-[10px]">
                <input type="checkbox" name="check" id="check-point-subtask-4" />
                <label for="check-point-subtask-4" class="checkbox">
                  <span></span>
                </label>
                <!-- product-point-subtask-child-4 -->
                <div class="flex ml-4 items-center w-full">
                  <label class="text-base font-normal text-[#293038] flex items-center"
                    for="check-point-subtask-4">Design Guidelines</label>
                  <img class="ml-auto w-[22px] flex" src="/assets/trash.png" alt="trash" />
                </div>
              </div>
            </div>
          </div>
          <!-- task-checkbox-2 -->
          <div class="flex mt-4 items-center gap-[10px]">
            <input type="checkbox" name="check" id="check-2" />
            <label for="check-2" class="checkbox">
              <span></span>
            </label>
            <div class="task-checkbox-container-product-2">
              <!-- task-checkbox-name-2 -->
              <div class="flex flex-col md:flex-row">
                <!-- task-checkbox-label-2 -->
                <label for="check-2" class="font-medium text-lg text-[#293038] cursor-pointer">Development</label>
                <!-- badge-2 -->
                <span
                  class="mx-auto inline-flex md:ml-4 ml-0 rounded-[30px] text-xs text-[#FF5F26] px-3 py-2 bg-[#FFEBD3] font-medium">15
                  Juni 2022</span>
              </div>
            </div>
            <!-- arrow-2 -->
            <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="ml-auto w-6 h-6" id="arrowDevelopment" />
          </div>
          <!-- task-checkbox-3 -->
          <div class="flex items-center gap-[10px] mt-4">
            <input type="checkbox" name="check" id="check-3" />
            <label for="check-3" class="checkbox">
              <span></span>
            </label>
            <div class="task-checkbox-container-product-3">
              <!-- task-checkbox-name-3 -->
              <div class="flex flex-col md:flex-row">
                <!-- task-checkbox-label-3 -->
                <label for="check-3" class="text-lg font-medium text-[#293038] cursor-pointer">Task Launching Wazwez
                  Website</label>
                <!-- badge-3 -->
                <span
                  class="mx-auto inline-flex md:ml-4 ml-0 rounded-[30px] px-3 py-2 text-xs bg-[#FFEBD3] text-[#FF5F26] font-medium">20
                  Juni 2022</span>
              </div>
            </div>
            <!-- arrow-3 -->
            <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="ml-auto w-6 h-6" id="arrowWebsite" />
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="mt-auto">
        <!-- line -->
        <div class="w-full h-px bg-[#CCCED2]"></div>
        <div class="flex items-center mt-4">
          <img id="arrowTerselesaikan" src="/assets/Arrow - Right 2.png" alt="" /><span>Terselesaikan (3 tugas)</span>
        </div>
        <!-- terselesaikan-content -->
        <div id="contentTerselesaikan" class="mt-6">
          <!-- requirements -->
          <div class="flex items-center gap-2.5">
            <img src="/assets/ceklist.png" alt="ceklist" />
            <span class="text-lg text-[#293038] font-medium">Requirements Detail</span>
            <img class="ml-auto" src="/assets/Arrow - Down 2.svg" alt="arrow-down" />
          </div>
          <!-- backlog -->
          <div class="flex items-center gap-2.5 mt-2">
            <img src="/assets/ceklist.png" alt="ceklist" />
            <span class="text-lg text-[#293038] font-medium">Backlog Teams</span>
            <img class="ml-auto" src="/assets/Arrow - Down 2.svg" alt="arrow-down" />
          </div>
          <!-- meeting -->
          <div class="flex items-center gap-2.5 mt-2">
            <img src="/assets/ceklist.png" alt="ceklist" />
            <span class="text-lg text-[#293038] font-medium">Meating With Teams</span>
            <img class="ml-auto" src="/assets/Arrow - Down 2.svg" alt="arrow-down" />
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
