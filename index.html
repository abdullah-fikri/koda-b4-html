<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wazwez</title>
    <!-- <link rel="stylesheet" href="/css/style.css" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rancho&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              rancho: ['Rancho', 'cursive']
            }
          }
        }
      }
    </script>

  </head>
  <body class="font-poppins bg-white">
    <nav class="flex justify-between w-full max-w-7xl h-12 py-10 px-3 mx-auto items-center">
      <img class="h-[40px] md:h-[50px]" src="/assets/Logo.svg" alt="logo" />
      <ul class="flex items-center gap-2.5">
        <li class="notif">
          <a class="flex items-center" href=""><img src="/assets/Notification.png" alt="notification" /></a>
        </li>
        <li class="profile"> 
          <a class="flex items-center" href=""><img src="/assets/Group 30.png" alt="profile" /></a>
        </li>
        <li class="hidden md:block">
          <a class="flex items-center" href=""><img src="/assets/Krozeo Jupiter.png" alt="users" /></a>
        </li>
        <li>
          <a class="flex items-center" href=""><img src="/assets/down.png" alt="menu" /></a>
        </li>
      </ul>
    </nav>
    <main>
      <!-- container -->
      <div class="max-w-[800px] min-h-[672px] my-4 mx-auto bg-white md:shadow-[0_16px_90px_0px_#13073414] p-[20px] md:p-[40px] flex flex-col">
        <!-- todo -->
        <div class="flex flex-col md:flex-row md:justify-between md:items-start">
          <div class="flex flex-col gap-2 md:gap-5">
            <span class="font-medium text-[#FF5F26] tracking-[1px] text-base ">MY TASKS</span>
            <span class="font-medium text-black text-2xl">To Do List</span>
            <span class="font-normal text-base text-[#7A7F83]">Buat Tugas List Tugas Harian Saya</span>
          </div>
          <!-- btn-tambah-tugas -->
          <div class="mt-[20px] md:mt-[70px]">
            <button class="flex bg-[#FF5F26] text-white rounded-[60px] items-center border-none gap-[8px] mx-w-[100%] p-3">
              <img src="/assets/Plus.svg" alt="plus" />
              <span>Tambah Tugas</span>
            </button>
          </div>
        </div>
        <!-- container-2 -->
        <div class="flex mt-7 justify-between items-center md:mt-10">
          <!-- first child -->
          <div class="text-base font-medium text-[#7A7F83]">
            <span>Sort By</span>
          </div>
          <div>
            <!-- btn -->
            <button class="rounded-[50px] border border-[#FF5F26] py-2 px-4 flex w-full items-center ">
              <span class="font-semibold text-sm text-[#FF5F26]">By Tanggal</span>
              <img class="w-[24px] " src="/assets/arrow-down-love.png" alt="" />
            </button>
          </div>
        </div>
        <!-- container-nama-tugas -->
        <div class="w-[calc(100%+60px)] ml-[-20px] h-28 bg-[#F5F5F5] pt-2 pr-10 pb-0 pl-10 mt-2 md:w-[calc(100%+80px)] ml-[-40px]">
          <!-- nama-tugas -->
          <div class="flex items-center ">
              <input type="checkbox" name="check" id="check-tugas">
              <label for="check-tugas" class="checkbox">
                  <span></span>
              </label>
              <!-- text-tugas -->
              <div class="flex items-center">
                  <input for="check-tugas" placeholder="Masukkan nama tugas" class="pl-1 text-[#9E9E9E] font-medium text-lg w-[300px] border-none outline-none bg-transparent pl-3"></input>
              </div>
          </div>
          <!-- deskripsi-tugas -->
          <div class="flex items-center pt-2">
              <img src="/assets/menu.png" alt="menu">
              <input class="text-[#9E9E9E] font-normal text-sm pl-3 w-[400px] border-none outline-none bg-transparent" placeholder="Deskripsi Tugas (Optional)"></input>
          </div>
          <!-- calendar -->
          <div class="flex items-center pt-2">
              <img src="/assets/Calendar.svg" alt="calendar">
              <input class="text-[#9E9E9E] font-normal text-sm pl-3 border-none bg-transparent border-none outline-none" placeholder="Tanggal & waktu"></input>
          </div>
      </div>
      <!-- task-checkbox -->
      <div class="flex gap-[10px] mt-4">
        <input type="checkbox" name="check" id="check-1" />
        <label for="check-1" class="checkbox">
          <span></span>
        </label>
        <div class="task-checkbox-container-product">
          <!-- task-checkbox-name -->
        <div class="flex-col md:flex-row">
          <!-- task-checkbox-label -->
          <label for="check-1" class="text-[#293028] font-medium text-lg cursor-pointer"
            >Product Design</label
          >
          <!-- badge -->
          <span class="inline-flex ml-4 px-3 py-2 text-xs font-medium text-[#FF5F26] bg-[#FFEBD3] rounded-[50px] ">Hari ini</span>
        </div>

        <!-- note -->
        <div class="text-sm font-normal text-[#7A7F83] mt-2">Tugas untuk design team</div>
      </div>
      <!-- arrow -->
      <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="ml-auto w-6 h-6" />
    </div>
        <!-- task-checkbox-2 -->
        <div class="flex mt-4 items-center gap-[10px]">
          <input type="checkbox" name="check" id="check-2" />
          <label for="check-2" class="checkbox">
            <span></span>
          </label>
          <div class="task-checkbox-container-product-2">
            <!-- task-checkbox-name-2 -->
            <div class="flex-col md:flex-row">
              <!-- task-checkbox-label-2 -->
              <label for="check-2" class="font-medium text-lg text-[#293038] cursor-pointer" 
                >Development</label
              >
              <!-- badge-2 -->
              <span class="inline-flex rounded-[50px] text-xs text-[#FF5F26] px-3 py-2 bg-[#FFEBD3] font-medium">15 Juni 2022</span>
            </div>
          </div>
          <!-- arrow-2 -->
          <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="ml-auto w-6 h-6 " />
        </div>
        <!-- task-checkbox-3 -->
        <div class="flex items-center gap-[10px] mt-4 ">
          <input type="checkbox" name="check" id="check-3" />
          <label for="check-3" class="checkbox">
            <span></span>
          </label>
          <div class="task-checkbox-container-product-3">
            <!-- task-checkbox-name-3 -->
            <div class="flex-col md:flex-row">
              <!-- task-checkbox-label-3 -->
              <label for="check-3" class="text-lg font-medium text-[#293038] cursor-pointer"
                >Task Launching Wazwez Website</label
              >
              <!-- badge-3 -->
              <span class="inline-flex rounded-[50px] px-3 py-2 text-xs bg-[#FFEBD3] text-[#FF5F26] font-medium">20 Juni 2022</span>
            </div>
          </div>
          <!-- arrow-3 -->
          <img src="/assets/Arrow - Down 2.svg" alt="arrow" class="ml-auto w-6 h-6" />
        </div>
        <!-- footer -->
        <div class="mt-auto">
          <!-- line -->
          <div class="w-full h-px bg-[#CCCED2]"></div>
          <div class="flex items-center mt-4">
            <img src="/assets/Arrow - Right 2.png" alt="" /><span
            >Terselesaikan (3 tugas)</span
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
