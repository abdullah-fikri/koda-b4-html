<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <main class="container">
        <div class="navbar">
            <img class="logo" src="/assets/Logo.svg" alt="">
            <img class="notif" src="/assets/Notification.png" alt="">
            <img class="user" src="/assets/User Profile.png" alt="">
        </div>

        <div class="box">

                <div class="atas">

                    </div>
                    <div class="tdl">

                        <button class="btn-plus">

                                Tambah tugas

                            </span>
                        </button>
                    </div>
                    <div>
                        <span class="list">Buat list tugas harian saya</span>
                    </div>
                </div>

            </div>
            <div class="line"></div>
            <div class="completed">
                <img src="/assets/Arrow - Right 2.png" alt="">
            </div>
        </div>
    </main>

</html>
